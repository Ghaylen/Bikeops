promotion_index:
    path:     /
    defaults: { _controller: "BikeBundle:Promotion:index" }
    methods:  GET

promotion_show:
    path:     /{id}/show
    defaults: { _controller: "BikeBundle:Promotion:show" }
    methods:  GET

promotion_new:
    path:     /new
    defaults: { _controller: "BikeBundle:Promotion:new" }
    methods:  [GET, POST]

promotion_edit:
    path:     /{id}/edit
    defaults: { _controller: "BikeBundle:Promotion:edit" }
    methods:  [GET, POST]

promotion_delete:
    path:     /{id}/delete
    defaults: { _controller: "BikeBundle:Promotion:delete" }
    methods:  DELETE
